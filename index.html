<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body id="body">
  <div id="EventDiv">

    <h1 id="demo"></h1>
    <p id="time"></p>
    <img id="pic" src="dice-1.png" style=" height: 100px; width: 100px; ">
  
  </div>

  <div class="button-container">
    <button class = "hover-effect" onclick="changeBg()">Change Bg</button>
    <button class = "hover-effect" onclick="goodVibes()">Good vibes</button>
    <button class = "hover-effect" onclick="time()">Time</button>
    <button class = "hover-effect" onclick="changePic()">Change picure</button>
    <button class = "hover-effect" onclick="showPic()">Hide picture</button>
    <button class = "hover-effect" onclick="hidePic()">Show Picture</button>
  
  </div>

  <script>
    function changeBg() {
        const div = document.getElementsByTagName("body");
        for(let i = 0; i < div.length; i++) {
            div[i].style.backgroundColor = "green";
        }
    }

    function goodVibes() {
        const header = document.getElementById("demo");
        const newHeader = document.createElement("h1");
        newHeader.textContent = "Good Vibes!";
        header.appendChild(newHeader);
    }

    function showPic() {
      var image = document.getElementById("pic");
      image.setAttribute=(image.style.display = "none");
    }

    function hidePic() {
      var image = document.getElementById("pic");
      image.setAttribute=(image.style.display = "block");
    }

    function time() {
      const header = document.getElementById("time");
      const newHeader = document.createElement("p");
      newHeader.textContent = Date();
      header.appendChild(newHeader);
    }

    function changePic() {
      var image = document.getElementById("pic");
      image.setAttribute("src", "dice-6.png");
    }
    
    
    
  </script>
</body>
